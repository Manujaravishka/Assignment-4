<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case-05</title>

        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            animation-name: slide-animation;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }

        .imges {
            min-width: 100%;
            height: 100%;
            animation-timing-function: ease-in-out;
            animation-duration: 20s;
        }

        .imges img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        @keyframes slide-animation {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(-200%);
            }
        }

    </style>

</head>
<body>
    <div class="slider">
    <div class="slides">
        <div class="imges">
            <img src="https://i.pinimg.com/736x/88/c8/40/88c840be659faebf66489e05b9224178.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://wallpaperbat.com/img/80626-nature-wallpaper-high-definition-for-desktop-wallpaper-beautiful.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="https://images.wallpapersden.com/image/download/new-york-city-street-photography_a2VraW6UmZqaraWkpJRqaWprrWhla2k.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="https://img.freepik.com/free-photo/misurina-sunset_181624-34793.jpg?semt=ais_hybrid&w=740&q=80" alt="Image 4">
        </div>
    </div>
</div>

    
</body>
</html>
